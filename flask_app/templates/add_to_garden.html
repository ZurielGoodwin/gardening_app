<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Garden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
    <div class="row">
            <h1>Add to Garden</h1>
        </div>
        <div class="d-flex col-4 justify-content-around">
            <a href="/garden" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
    </div>
    </nav>

    <div class="container col-5 mx-auto my-5" style="background-color: rgb(228, 240, 230);">
        <form method="POST" action="/garden/create">
            <div class="form-group col-10 mx-auto my-5">
                <label>Crop :</label>
                <input type="text" name="crop">
            </div>

            <div class="form-group col-10 mx-auto my-5">
                <label>Variety :</label>
                <input type="text" name="variety">
            </div>

            <div class="form-group col-10 mx-auto my-5">
                <label>Planted On :</label>
                <input type="date" name="date_planted">
            </div>

            <div class="form-group col-10 mx-auto my-5">
                <label>Days to Harvest</label>
                <input type="number" name="days_to_harvest">
            </div>

            <div class="form-group col-10 mx-auto my-5">
                <label>Notes :</label>
                <textarea name="notes"  cols="30" rows="10" placeholder="Flavor profile, uses, nutrition, etc."></textarea>
            </div>

            <button class="btn-btn-primary">Add to Garden</button>
        </form>
    </div>

</body>
</html>
